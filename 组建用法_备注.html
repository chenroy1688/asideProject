<!DOCTYPE html>
<html lang="en" >
	
<head>
  <meta charset="UTF-8">
  <title>组建用法--备注</title>
</head>

<body>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
<script>
	//1. 元件之間 函式互相調用寫法 -------------------------------------------
	mounted(){
		this.tapAlt()
	},
	methods{
		altTxt(){
            alert('一载入就提示我呀');
        },
        tapAlt(){ //methods中的方法之间的互相调用 --- 调用altTxt()
            this.$options.methods.altTxt()
        }
	}

	//1. 元件之間 函式互相調用寫法 -------------------------------------------
	

</script>
</html>
